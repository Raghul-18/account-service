  secret: bXlfc3VwZXJfc2VjdXJlX3Rlc3Rfa2V5XzEyMzQ1Njc4OTA=
  expiration-ms: 3600000

services:
  customer:
    base-url: http://localhost:8081
  kyc:
    base-url: http://localhost:8084
  gateway:
    base-url: http://localhost:8080

account:
  number:
    prefix: BANK
    savings-code: SAV
    current-code: CUR
  default-balance:
    savings: 1000.00
    current: 5000.00

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    display-request-duration: true
    doc-expansion: none
    deep-linking: true
  info:
    title: Account Service API
    description: REST API documentation for the Account Service in the Secure Onboarding Banking System.
    version: 1.0.0
    termsOfService: https://yourbank.com/terms
